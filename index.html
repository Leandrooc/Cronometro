<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    <script src="./script/script.js"></script>
</head>
<body>

    <h1>STOPWATCH</h1>
    <h1>VANILLA JAVASCRIPT STOPWATCH</h1>

    <p><span id="seconds">00</span>:<span id="tens">00</span></p>


    <button onmouseout="colorOut('Start')" onmouseover="color('Start')" id="Start">Start</button>
    <button onmouseout="colorOut('Stop')" onmouseover="color('Stop')" id="Stop">Stop</button>
    <button onmouseout="colorOut('Reset')" onmouseover="color('Reset')" id="Reset">Reset</button>


</body>
</html>
